<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Plan your trip below</h1>
    <section>
        <header>
            <div class="title">
                <p>Choose Origin</p>
            </div>
        </header>
        <div class="container">
            <form>
                <select id="origin">
                    <option>Select a City</option>
                </select>
            </form>
        </div>
    </section>
    
    <section>
        <header>
            <div class="title">
                <p>Choose Destination</p>
            </div>
        </header>
        <div class="container">
            <form>
                <select id="destination">
                    <option>Select a City</option>
                </select>
            </form>
        </div>
    </section>
    <br>
    <pre id="display-origin"></pre>
    <pre id="display-destination"></pre>
    <br>
    <pre id="display-route-1"></pre>
    <pre id="display-route-2"></pre>
    <pre id="display-route-3"></pre>
    <br>
    <pre id="display-total-stops"></pre>

    <script src="main.js"></script>
    <script src="trainroutes.js"></script>
</body>
</html>
